<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h2>QU35TMJ Library</h2>
    </header>
    <main>
        <div class="main-top">
            <h4>New Book</h4>
            <button class="displaybtn" type="submit"><i class="fa fa-plus-square" aria-hidden="true"></i></button>
        </div>
        
        <form class="form"> 
            <h4>Enter book details</h4>
            <label>Title:   </label>              
            <input type="text" name="title"  id="title">
            <label>Author:</label>
            <input type="text" name="author" id="author">
            <label>No. of Pages:</label>
            <input type="number" name="pages" id="pages">
            <div class="select">
                <label>Status:
                    <select class="status" id="status">
                        <option value="none">Select</option>
                        <option value="read">Read</option>
                        <option value="not-read">Not Read</option>
                    </select>
                </label>                    
            </div>
            <button class="addbtn" type="submit">Add</button>
            <button class="removebtn" type="submit">Cancel</button>                
        </form>

        <div class="library-container">            
                 <!--Add display div -->          
        </div>

    </main>
    <footer>
      <small>&copy;mj Copyright.2020</small>  
    </footer>
    
    <script src="main.js"></script>
</body>
</html>
